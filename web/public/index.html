<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>WebIoTハッカソン(勇気)</title>
  </head>
  <body>
    <header>
      <div class="header_logo">
        <div class="logo"><img src="./img/logo.png" alt="" width="15%">  M3(MyMusicMaker)</div>
      </div>
      <div class="header_nav" id="header_nav">
        <ul class="navi">
          <li id="navi1"><a href="#" onclick="navSelect(1)">コード</a></li>
          <li id="navi2"><a href="#" onclick="navSelect(2)">メロディー</a></li>
          <li id="navi3"><a href="#" onclick="navSelect(3)">リズム</a></li>
        </ul>
      </div >
      <div class="history_nav" id="history_nav">
        <ul class="navi">
          <li id="navi1"><a href="#">履歴</a></li>
        </ul>
      </div >
    </header>
    <div id="main">
      <div id="design">
        <div id="section1">
          <div class="box">
            <img id="section1_img" src="./img/section1.png" alt="" width="100%">
            <div class="htable"><div id="j_result1">センシングデータを取得中...</div></div>
          </div>
          <div class="sample_box11">
            <div class="sample_box11_tape"> </div>
            <p class="sample_box11_title">コード</p>
          </div>
        </div>
        <div id="section2">
          <div class="box">
            <img id="section2_img" src="./img/section2.png" alt="" width="80%">
            <div class="htable"><div id="j_result2">センシングデータを取得中...</div></div>
          </div>
          <div class="sample_box11">
            <div class="sample_box11_tape"> </div>
            <p class="sample_box11_title">メロディー</p>
          </div>
        </div>
        <div id="section3">
          <div class="box">
            <img id="section2_img" src="./img/section3.png" alt="" width="80%">
            <div class="htable"><div id="j_result3">センシングデータを取得中...</div></div>
          </div>
          <div class="sample_box11">
            <div class="sample_box11_tape"> </div>
            <p class="sample_box11_title">リズム</p>
          </div>
        </div>
      </div>
    </div>

    <div id="history">
      <ul class="cp_list">
        <div id="history_data">履歴データを取得中...</div>
      </ul>
    </div>

    <footer>
      <div id="sp-fixed-menu" class="for-sp">
        <ul>
          <li id="footer1"><a href="#" onclick="footerSelect(0)">設計図<br>(せっけいしょ)</a></li>
          <li id="footer3"><a href="#" onclick="footerSelect(2)">再生<br>(さいせい)</a></li>
          <li id="footer2"><a href="#" onclick="footerSelect(1)">履歴<br>(りれき)</a></li>
        </ul>
      </div>
    </footer>

    <script type="module" src="./config.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="module" src="./relay_server.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
